<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./index.css">
	<title>Keller的导航</title>
</head>

<body>
	<header></header>
	<main>
		<div class="wrapper" id="main"></div>
	</main>
	<footer></footer>

	<script>
		// 1.初始化数据
		var hashA = init()
		var keys = hashA['keys']
		var hash = hashA['hash']

		// 2.生成键盘
		// 遍历 keys,生成 kbd 标签
		generateKeyboard(keys, hash)

		// 3.监听用户动作	
		listenToUser(hash)

		// 下面是工具函数
		function getFromLocalstorage(name) {
			return JSON.parse(localStorage.getItem(name) || 'null')
		}

		function init() {
			var keys = {
				'0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
				'1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
				'2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
				'length': 3
			}
			var hash = {
				'q': 'qq.com',
				'w': '163.com',
				'e': undefined,
				'r': 'ruanyifeng.com',
				't': 'smartisan.com',
				'y': 'youku.com',
				'u': undefined,
				'i': 'iqiyi.com',
				'o': 'office.com',
				'p': 'pptv.com',
				'a': 'apple.com',
				's': 'sina.com',
				'd': 'douban.com',
				'f': undefined,
				'g': 'guanggoo.com',
				'h': 'hao123.com',
				'j': 'jianshu.com',
				'k': '36kr.com',
				'l': undefined,
				'z': 'zhibo8.cc',
				'x': undefined,
				'c': undefined,
				'v': 'v2ex.com',
				'b': 'bing.com',
				'n': undefined,
				'm': 'mi.com'
			}
			var hashInLocalStorage = getFromLocalstorage('websites')
			if (hashInLocalStorage) {
				hash = hashInLocalStorage
			}
			return {
				keys: keys,
				hash: hash
			}
		}

		function createTag(tagName) {
			return document.createElement(tagName)
		}

		function createSpan(textContent) {
			var span = createTag('span')
			span.textContent = textContent
			span.className = 'text'
			return span
		}

		function createImage(domain) {
			var img = createTag('img')
			if (domain) {
				img.src = 'http://' + domain + '/favicon.ico'
			} else {
				img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
			}
			img.onerror = function (e) {
				console.log(e.target)
				e.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
			}
			return img
		}

		function createButton(id) {
			var button = createTag('button')
			button.textContent = '编辑'
			button.id = id
			button.onclick = function (e) {
				var button2 = e.target
				var img2 = button2.previousSibling
				var key = e.target.id
				var newWebsite = prompt('请输入网址')
				hash[key] = newWebsite // hash变更
				img2.src = 'http://' + newWebsite + '/favicon.ico'
				img2.onerror = function (e) {
					e.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
				}
				localStorage.setItem('websites', JSON.stringify(hash))
			}
			return button
		}

		function generateKeyboard(keys, hash) {
			for (let index = 0; index < keys['length']; index++) {
				var div = createTag('div')
				div.className = 'row'
				main.appendChild(div)

				var row = keys[index]
				for (let index2 = 0; index2 < row['length']; index2++) {
					var span = createSpan(row[index2])

					var img = createImage(hash[row[index2]])

					var button = createButton(row[index2])

					var kbd = createTag('kbd')
					kbd.className = 'key'

					div.appendChild(kbd)
					kbd.appendChild(span)
					kbd.appendChild(img)
					kbd.appendChild(button)
				}
			}
		}

		function listenToUser(hash) {
			document.onkeypress = function (e) {
				var key = e['key']
				var website = "http://" + hash[key]
				window.open(website, '_blank')
			}
		}

	</script>
</body>

</html>
